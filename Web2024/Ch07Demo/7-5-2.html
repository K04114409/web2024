<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"　content="width=device-width,  initial-scale=1.0, minimum-scale=0.8, maximum-scale=2.0, user-scalable=no" >
<title>Bootstrap 設定</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body>
　
<div class="container"> 　
  <form class="form-horizontal">
    <div class="form-group"> 　
      <label for="userEmail" class="col-sm-2 control-label">電子郵件</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="userEmail">
      </div>
    </div>
    <div class="form-group"> 　
      <label for="userPWD" class="col-sm-2 control-label">密碼</label>
      <div class="col-sm-10"> 　
        <input type="password" class="form-control" id="userPWD">
      </div>
    </div>
    <div class="form-group"> 　
      <div class="col-sm-offset-2 col-sm-10"> 　
        <button type="submit" class="btn btn-default">送出</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
