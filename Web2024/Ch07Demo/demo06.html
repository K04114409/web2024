	  布萊德湖是朱利安阿爾卑斯山山區的一個冰蝕湖，位於斯洛維尼亞西北部，毗鄰布萊德城。布萊德湖是一處熱門的旅遊目的地。布萊德湖距離盧比安納約熱·普奇尼克機場35公里，距離首都盧比安納55公里。 布萊德湖長2,120米，寬1,380米，面積1.45 km²，最大深度30.6米，海拔高度475米。
