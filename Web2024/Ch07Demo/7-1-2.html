<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"　content="width=device-width,  initial-scale=1.0, minimum-scale=0.8, maximum-scale=2.0, user-scalable=no" >
	<title>Bootstrap 設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">	
  <p><mark>加上螢光標記的文字</mark></p>
  <p><del>被刪除的文字區塊</del></p>
  <p><s>不再相關的文字區塊</s></p>
  <p><ins>在文件中插入的文字</ins></p>
  <p><u>加上底線的文字</u></p>
  <p><small>降低重要性的小型字</small></p>
  <p><strong>提高重要性的強調粗體字</strong></p>
  <p><em>提高重要性的強調斜體字</em></p>
  <p><b>沒有提高重要性的粗體字</b></p>
  <p><i>沒有提高重要性的斜體字</i></p>
</div>

</body>
</html>
