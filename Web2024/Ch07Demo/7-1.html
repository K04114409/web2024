	<div class="row">  <!--這是第一列 -->
	   <!--這裡開始設div,套用css類別 col-md-XX, col-sm-xx, col-lg-xx來分第一列格子-->
		<div class="col-md-6 col-sm-6 clo-lg-6">
   	          <h1>(標題1)靜夜思</h1>
		      <h2>(標題2)靜夜思</h2>

		</div>
	</div>
	<div class="row">  <!--這是第二列--->
	  <!--這裡開始設div,套用css類別 col-md-XX, col-sm-xx, col-lg-xx來分第二列格子-->		
	</div>
</div>
