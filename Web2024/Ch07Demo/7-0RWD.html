<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"　content="width=device-width,  initial-scale=1.0, minimum-scale=0.8, maximum-scale=2.0, user-scalable=no" >
	<title>Bootstrap 設定</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
<!--網頁內容要被套用 CSS container類別的DIV包起來 -->	
<div class="container"> 
	<!--要做響應式網頁，要一列一列做，每一列要被套用 CSS row類別的DIV包起來 -->	
	<div class="row">  <!--這是第一列 -->
       <div class="col-lg-4 col-md-4 col-sm-4" > <!--第一列第1個div,占4個 col-->
		
	   </div>
       <div class="col-lg-8 col-md-8 col-sm-8" > <!--第一列第2個div,占8個 col,合計本列12個col-->
		
	   </div>		
	</div>
	<div class="row">  <!--這是第二列,你可以做N列,類推--->
       <div class="col-lg-7 col-md-7 col-sm-7" > <!--第二列第1個div,占7個 col-->
		
	   </div>
       <div class="col-lg-5 col-md-5 col-sm-5" > <!--第二列第2個div,占5個 col-->
		
	   </div>	
	</div>
</div>
</body>
</html>
